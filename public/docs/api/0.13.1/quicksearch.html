mentManager Event KeymapManager PackageManager ProjectManager Events connection WebChannel初期化後に発生 Parameters: Name Type Description channel module:silkedit.WebChannel × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello Tutorials Classes Completer Console Dialog DialogButtonBox Document FileDialog FindReplaceView Font ItemSelectionModel KeyEvent Label LineEdit MessageBox Rect StringListModel TabView TabViewGroup TextBlock TextCursor TextEdit TextOption Validator VBoxLayout WebChannel WebPage WebView Window Namespaces App CommandManager ConditionManager Config DocumentManager Event KeymapManager PackageManager ProjectManager Events connection WebChannel初期化後に発生 Parameters: Name Type Description channel module:silkedit.WebChannel × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello SilkEdit 0.13.1 SilkEditパッケージAPIリファレンスパッケージはNode.jsのAPIの他にrequire('silkedit')でSilkEdit独自のAPIを使用することができます。 このドキュメントはSilkEdit独自のAPIのリファレンスです。 SilkEditのAPIはQt Widgetsをベースにしており、各ウィジェットに対応するAPIをJavaScriptから呼ぶことができます。 現在ウィジェットの全てのAPIをサポートしているわけではなく、ウィジェットのプロパティ、シグナル、スロット、そしてSilkEditのAPIで定義されたメソッドにアクセスすることができます。 例えば、DialogはQDialogに対応したクラスです。QDialogクラスはmodalというプロパティを持ちますが、これはJavaScriptのプロパティとして定義されており、以下のようにアクセスできます。 const silkedit = require('silkedit'); const dialog = new silkedit.Dialog(); console.log(dialog.modal);QDialogはexecというスロットがあり、これはJavaScriptのメソッドとして呼び出すことができます。 const silkedit = require('silkedit'); const dialog = new silkedit.Dialog(); // 空のダイアログが表示される。 dialog.exec();QDialogはfinishedというシグナルがあり、これはNode.jsのEventEmitterとして実装されています。 const silkedit = require('silkedit'); const dialog = new silkedit.Dialog(); // ダイアログが終了した時にemitされる。 dialog.on('finished', (result) =&gt; console.log('dialog finished. result=' + result)); dialog.exec();パッケージ開発ガイドディレクトリ構成パッケージはNodeモジュールとなっていますが、いくつか独自のルールがあります。 パッケージのディレクトリ構成は以下のようになっています。 my_package ├── config_definition.yml ├── index.js ├── keymap.yml ├── locales │ ├── en │ │ └── translation.yml │ └── ja │ └── translation.yml ├── package.json ├── menu.yml └── toolbar.ymlindex.jsindex.jsはパッケージのエントリポイントです。以下にindex.jsの例を示します。 const silkedit = require('silkedit'); module.exports = { activate: function() { }, deactivate: function() { }, commands: { &quot;hello&quot;: () =&gt; { silkedit.alert(silkedit.tr(&quot;hello&quot;, &quot;hello&quot;, &quot;Hello!&quot;)); } } }index.jsはNodeモジュールとなっており、activate, deactivate, commandsのプロパティを持つオブジェクトを公開しています。 activateはパッケージがロードされた時に呼び出されます。deactivateはパッケージが削除される時に呼び出されます。 commandsプロパティにはパッケージが提供するコマンドを登録します。上の例では&quot;hello&quot;がコマンド名となり、コマンドが実行された時にはsilkedit.alert(silkedit.tr(&quot;hello&quot;, &quot;hello&quot;, &quot;Hello!&quot;));が実行されます。 コマンド名はパッケージ名が自動的に修飾され、keymap.ymlやmenu.ymlでコマンド名を指定する時は&lt;パッケージ名&gt;.&lt;コマンド名&gt;のように指定する必要があります。上記のhelloコマンドは&quot;hello.hello&quot;というコマンドになります。 silkedit.alertはアラートを表示する関数です。 silkedit.trはローカライズされた文字列を取得する関数です。locales/ja/translation.ymlに日本語ロケールの時に使用されるローカライズされた文字列がYAMLで定義されています。 設定config_definition.ymlでパッケージ独自の設定をYAMLで定義することができます。ルートはconfigで、その中に設定を定義します。以下にvimパッケージの例を示します。 config: enable_on_startup: title: Enable Vim emulation on startup description: Enable Vim emulation on startup type: boolean default: falseenable_on_startupが設定となります。その中に連想配列でtitle, description, type, defaultを定義します。 title 設定のタイトル description 説明 type 設定の型 default デフォルト値 パッケージの設定は設定ダイアログに表示されます。 titleは設定ダイアログで表示されます。 descriptionは設定ダイアログのツールチップとして表示されます。 typeは設定の型です。string, integer, number, booleanのいずれかを指定して下さい。 キーマップkeymap.ymlで定義します。 以下のようにkey, commandのセットを列挙します。 - { key: ctrl+b, command: move_cursor_left} - { key: ctrl+f, command: move_cursor_right}以下のようにargsでコマンドに引数を渡すことも可能です。 { key: ctrl+b, command: move_cursor, args: { operation: left }} キーマップには条件を付加することも可能です。例えばOS、選択しているプログラミング言語モードなどです。条件の書式は2種類あります。 &lt;key&gt; &lt;operator&gt; &lt;operand&gt;の形式（1つ以上のスペース区切り）。例えばif: grammer == source.c++を定義すると、言語モードがC++の時にのみ有効になるショートカットを設定できます。 - { key: ctrl+b, command: move_cursor_left, if: grammer == source.c++}operatorは&quot;==&quot;, &quot;!=&quot;をサポートしています。 もう1つの書式は&quot;&quot;のみ定義する場合です。この場合operatorは&quot;==&quot;, operandは&quot;true&quot;に設定されます。 - { key: ctrl+cmd+i, command: vim.toggle_vim_emulation, if: on_mac } - { key: ctrl+alt+i, command: vim.toggle_vim_emulation, if: on_windows }上記のon_mac, on_windowsはSilkEdit組み込みの条件で、例えばon_macはMac上で動かす時にrightがtrueになります。 パッケージ独自の条件を付加することも可能です。以下はvimパッケージの例です。 const modeCond = { value: () =&gt; toModeText(mode) } silkedit.ConditionManager.add(&quot;vim.mode&quot;, modeCond);module:silkedit.ConditionManager.addで条件を追加できます。 vimパッケージをロードするとvim.modeという条件が使用できるようになります。 上記で定義したmodeCondのvalue関数がtrueを返す時のみ以下のキーマップは有効になります。 - { key: i, command: vim.insert_mode, if: vim.mode == normal }メニューmenu.ymlで定義します。以下に例を示します。 menu: - id: file menu: - label: 'Say Hello!' id: hello command: hello.hello if: on_mac before: save checkable: false label メニューに表示される文字列 id メニューのid。ローカライズやbeforeで指定されます command 実行するコマンド if 表示する条件 before 指定したidのメニューの上に表示するようにします checkable trueを指定するとチェック付きのメニューになります 上記のhelloメニューはMacでのみファイルメニューの中の保存メニューの上に表示されます。クリックすると&quot;hello.hello&quot;コマンドが実行されます。 checkable: trueを指定した場合、コマンド引数の'menu_checked'というプロパティでチェック状態を取得することができます。 - label: Show Tabs and Spaces id: show_tabs_and_spaces command: toggle_show_tabs_and_spaces checkable: true&quot;toggle_show_tabs_and_spaces&quot;: (args) =&gt; { const checked = 'menu_checked' in args ? args['menu_checked'] : false; silkedit.Config.set('show_tabs_and_spaces', checked); }また、上記のようにsilkedit.Config.set('show_tabs_and_spaces', checked);を呼ばなくても、checkableなメニューはidをキーにして自動でチェック状態がConfigに保存され、再起動した時に前回のチェック状態が復元されます。 ~/.silk/config.yml show_tabs_and_spaces: trueツールバーtoolbars.ymlで定義します。以下に例を示します。 toolbars: - label: File id: file items: - icon: resources/images/new.png command: new_file tooltip: &quot;New File&quot; id: new_file - icon: resources/images/open.png command: open tooltip: Open id: open if: on_macツールバーはメニューと違い2階層しかありません。ルート要素でツールバーの定義、ツールバーの子要素でツールバーに表示するアイテムを定義します。 ツールバーは以下の項目で定義します。 label 右クリックメニューに表示される文字列 id ツールバーのid。ローカライズやbeforeで指定されます items 実行するコマンド if 表示する条件 before 指定したidのツールバーの前に表示するようにします ツールバーアイテムは以下の項目で定義します。 icon 表示するアイコン tooltip ツールチップに表示される文字列 id ツールバーアイテムのid。ローカライズやbeforeで指定されます command 実行するコマンド if 表示する条件 before 指定したidのツールバーアイテムの前に表示するようにします iconは絶対パス、もしくはtoolbars.ymlからの相対パスを指定します。 ローカライズlocalesディレクトリに以下のようにロケールごとのディレクトリを作って翻訳ファイル(translation.yml)を置きます。 word_count locales ja translation.yml zh_CN translation.yml zh_TW translation.ymlja/translation.ymlの例をいかに示します。 menu.word_count.label: 単語数カウント word_count: 単語数メニューの国際化menu.&lt;id&gt;.label のように定義します。 ツールバーの国際化toolbar.&lt;id&gt;.tooltip のように定義します。 JavaScriptの文字列の国際化module:silkedit.trを呼びます。 以下の呼び出しはword_countパッケージの対応するロケールのtranslation.ymlのword_countキーの文字列を使用します。見つからなければ&quot;word count&quot;の文字列が使用されます。 silkedit.tr(&quot;word_count&quot;, &quot;word_count&quot;, &quot;word count&quot;)パッケージの公開SilkEditのパッケージはパッケージマネージャから検索、インストール、削除が可能です。 パッケージを公開するにはSilkEditパッケージのセントラルリポジトリにパッケージを登録する必要があります。 パッケージ自身のリポジトリもGithubに置く必要があります。 package.jsonpackage.jsonはパッケージの名前やバージョンなどの情報を格納したファイルです。基本的な書き方はnpmのサイトを参考にして下さい。 package.jsonのサンプル { &quot;name&quot;: &quot;yaml-validator&quot;, &quot;version&quot;: &quot;0.1.0&quot;, &quot;description&quot;: &quot;YAML Validator&quot;, &quot;main&quot;: &quot;index.js&quot;, &quot;repository&quot;: { &quot;type&quot;: &quot;git&quot;, &quot;url&quot;: &quot;https://github.com/silkedit/yaml-validator.git&quot; }, &quot;author&quot;: { &quot;name&quot;: &quot;SilkEdit&quot; }, &quot;license&quot;: &quot;MIT&quot;, &quot;dependencies&quot;: { &quot;js-yaml&quot;: &quot;3.x&quot; }, &quot;locales&quot;: { &quot;ja&quot;: { &quot;description&quot;: &quot;YAMLバリデーション&quot; } } }repositoryは現在Githubのみ対応しています。Githubのurlを記入して下さい。以下の様なGithubの短縮URLも使用可能です。 &quot;repository&quot;: &quot;silkedit/hello&quot; localesではdescriptionのローカライズを行います。ロケールにはjaのように言語コードのみ指定するか、ja_JPのように&lt;言語コード&gt;_&lt;国コード&gt;の形式で指定して下さい。package.jsonは必ずUTF-8で保存して下さい。 タグを付けてパッケージのリポジトリをGithubにプッシュするpackage.jsonのversionと同じタグをパッケージのGithubリポジトリに登録する必要があります。 git tag 0.1.0 でタグを付けます。 git push origin master --tagsでパッケージをpushする際にタグも一緒にpushします。 パッケージの新規登録 https://github.com/silkedit/packages をGithub上でフォークします。 開発したパッケージのpackage.jsonの中身をpackages.jsonに追加して、上記リポジトリにプルリクエストを投げます。必ずversionに一致するタグがパッケージのリポジトリに存在するか確認して下さい。 プルリクエストがマージされるとパッケージマネージャから検索可能になります。 更新packages.jsonを更新してセントラルリポジトリにプルリクエストを投げます。versionを必ず更新して下さい。また必ず新versionに一致するタグがパッケージのリポジトリに存在するか確認して下さい。 削除packages.jsonからパッケージに該当する箇所を削除してセントラルリポジトリにプルリクエストを投げます。 helloサンプルパッケージhttps://github.com/silkedit/hello × Search results Close "},"module-silkedit.html":{"id":"module-silkedit.html","title":"Module: silkedit","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello Module: silkedit Classes Completer Console Dialog DialogButtonBox Document FileDialog FindReplaceView Font ItemSelectionModel KeyEvent Label LineEdit MessageBox Rect StringListModel TabView TabViewGroup TextBlock TextCursor TextEdit TextOption Validator VBoxLayout WebChannel WebPage WebView Window Namespaces App CommandManager ConditionManager Config DocumentManager Event KeymapManager PackageManager ProjectManager Type Definitions Package Type: object Properties: Name Type Description name string パッケージ名 dir string パッケージの存在するディレクトリ × Search results Close "},"module-silkedit.App.html":{"id":"module-silkedit.App.html","title":"Namespace: App","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDi ge内) &lt;script type=&quot;text/javascript&quot; src=&quot;qrc:///webchannel.js&quot;&gt;&lt;/script&gt; &lt;script&gt; new WebChannel(qt.webChannelTransport, function(channel) { channel.onMessage('text', (text) =&gt; { console.warn(text + &quot; received&quot;); channel.sendMessage('text', 'silkedit!'); }); }); &lt;/script&gt; Methods onMessage(event, cb) イベントを受信した時のコールバックを登録する Parameters: Name Type Description event string cb module:silkedit.WebChannel.messageCallback sendMessage(event, data) イベントを送信する。connectionイベント発生後に呼び出すこと。 Parameters: Name Type Description event string data boolean | number | string | object | array Type Definitions messageCallback(data) Parameters: Name Type Description data boolean | number | string | object | array Events connection WebChannel初期化後に発生 Parameters: Name Type Description channel module:silkedit.WebChannel × Search results Close "},"module-silkedit.WebPage.html":{"id":"module-silkedit.WebPage.html","title":"Class: WebPage","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello Class: WebPage silkedit. WebPage QWebEnginePageに対応するクラス。 new WebPage( [parent]) Parameters: Name Type Argument Default Description parent object &lt;optional&gt; null QObjectに対応するオブジェクト。 Methods load(url) Parameters: Name Type Description url string setHtml(html [, baseUrl]) Parameters: Name Type Argument Default Description html string baseUrl string &lt;optional&gt; '' setWebChannel(channel) Parameters: Name Type Description channel module:silkedit.WebChannel × Search results Close "},"module-silkedit.WebView.html":{"id":"module-silkedit.WebView.html","title":"Class: WebView","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello Class: WebView silkedit. WebView QWebEngineViewに対応するクラス。 new WebView( [parent]) Parameters: Name Type Argument Default Description parent object &lt;optional&gt; null QWidgetに対応するオブジェクト。 Methods load(url) Parameters: Name Type Description url string setHtml(html [, baseUrl]) Parameters: Name Type Argument Default Description html string baseUrl string &lt;optional&gt; '' setPage(page) Parameters: Name Type Description page module:silkedit.WebPage × Search results Close "},"module-silkedit.Window.html":{"id":"module-silkedit.Window.html","title":"Class: Window","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello Class: Window silkedit. Window QMainWindowに対応するクラス。 new Window( [parent]) Parameters: Name Type Argument Default Description parent object &lt;optional&gt; null QWidgetに対応するオブジェクト。 Methods &lt;static&gt; createWithNewFile() 新規ファイルを開いた状態のウィンドウを作成 Returns: Type module:silkedit.Window &lt;static&gt; loadMenu(pkgName, ymlPath) Parameters: Name Type Description pkgName string パッケージ名 ymlPath string menu.ymlのパス &lt;static&gt; loadToolbar(pkgName, ymlPath) Parameters: Name Type Description pkgName string パッケージ名 ymlPath string toolbar.ymlのパス &lt;static&gt; windows() 現在のウィンドウ一覧を取得 Returns: Type Array.&lt;module:silkedit.Window&gt; activeTabView() Returns: Type module:silkedit.TabView console() Returns: Type module:silkedit.Console findReplaceView() Returns: Type module:silkedit.FindReplaceView statusBar() Returns: QStatusBarに対応するオブジェクト。 Type object × Search results Close "},"tutorial-hello.html":{"id":"tutorial-hello.html","title":"Tutorial: hello","body":" SilkEdit Namespaces silkedit.Appsilkedit.CommandManagersilkedit.ConditionManagersilkedit.Configsilkedit.DocumentManagersilkedit.Eventsilkedit.KeymapManagersilkedit.PackageManagersilkedit.ProjectManager Modules silkedit Classes silkedit.Completersilkedit.Consolesilkedit.Dialogsilkedit.DialogButtonBoxsilkedit.Documentsilkedit.FileDialogsilkedit.FindReplaceViewsilkedit.Fontsilkedit.ItemSelectionModelsilkedit.KeyEventsilkedit.Labelsilkedit.LineEditsilkedit.MessageBoxsilkedit.Rectsilkedit.StringListModelsilkedit.TabViewsilkedit.TabViewGroupsilkedit.TextBlocksilkedit.TextCursorsilkedit.TextEditsilkedit.TextOptionsilkedit.Validatorsilkedit.VBoxLayoutsilkedit.WebChannelsilkedit.WebPagesilkedit.WebViewsilkedit.Window Events silkedit.WebChannel.event:connection Tutorials hello hello SilkEditのパッケージメニューの中のパッケージ開発、新しいパッケージをクリックします。 hello という名前を入力してOKをクリックします。 helloパッケージのディレクトリが開かれるので、index.jsを開きます。(helloパッケージはMacなら/Users/&lt;ユーザ名&gt;/.silk/packages/node_modules/hello, WindowsはC:\\Users\\&lt;ユーザ名&gt;\\.silk\\packages\\node_modules\\helloに作成されます) index.jsの中身は以下のようになっています。 const silkedit = require('silkedit'); module.exports = { activate: function() { }, deactivate: function() { }, commands: { &quot;hello&quot;: () =&gt; { silkedit.alert(silkedit.tr(&quot;hello&quot;, &quot;hello&quot;, &quot;Hello!&quot;)); } } }index.jsはNodeモジュールとなっており、activate, deactivate, commandsのプロパティを持つオブジェクトを公開しています。 activateはパッケージがロードされた時に呼び出されます。deactivateはパッケージが削除される時に呼び出されます。 commandsプロパティにはパッケージが提供するコマンドを登録します。上の例では&quot;hello&quot;がコマンド名となり、コマンドが実行された時にはsilkedit.alert(silkedit.tr(&quot;hello&quot;, &quot;hello&quot;, &quot;Hello!&quot;));が実行されます。 silkedit.alertはアラートを表示する関数です。 silkedit.trはローカライズされた文字列を取得する関数です。locales/ja/translation.ymlに日本語ロケールの時に使用されるローカライズされた文字列がYAMLで定義されています。 menu.hello.label: 挨拶 hello: こんにちは！silkedit.tr(&quot;hello&quot;, &quot;hello&quot;, &quot;Hello!&quot;)は、helloパッケージのlocales/ja/translation.ymlに定義されているhelloキーの文字列を探します。translation.ymlではhello: こんにちは！が定義されているので、&quot;こんにちは！&quot;という文字列を取得できます。キーが見つからなかった場合&quot;Hello!&quot;という文字列が使用されます。 menu.ymlは以下のようになっています。 menu: - id: packages menu: - label: 'Say Hello!' id: hello command: hello.helloid: packagesはSilkEditのパッケージメニューを表します。menuを入れ子にすることで既存メニューの子メニューを作ることができます。 上記の例ではパッケージメニューの子メニューとしてhelloメニューを作成しています。labelは表示される文字列ですが、locales/ja/translation.ymlでhelloメニュー用の文字列が定義されているので、日本語ロケールでは&quot;挨拶&quot;というメニューになります。 commandでメニューをクリックした時に実行するコマンドを指定します。コマンドは&lt;パッケージ名&gt;.&lt;コマンド名&gt;のように指定します。hello.helloはhelloパッケージのhelloコマンドを指定しています。 パッケージメニューの&quot;パッケージ開発&quot; -&gt; &quot;パッケージの再読み込み&quot;を実行して下さい。パッケージメニューの下に&quot;挨拶&quot;メニューが表示されているはずなので、クリックすると&quot;こんにちは！&quot;というアラートが表示されます。 × Search results Close "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
